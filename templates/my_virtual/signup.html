            function tabE(obj,e){ 
           var e=(typeof event!='undefined')?window.event:e;// IE : Moz 
           if(e.keyCode==13){ 
             var ele = document.forms[0].elements; 
             for(var i=0;i<ele.length;i++){ 
               var q=(i==ele.length-1)?0:i+1;// if last element : if any other

.card {
    display: flex;

}

.inputBox {
    position: relative;
    width: 250px;
}

.inputBox input {
    width: 100%;
    padding: 10px;
    outline: none;
    border: none;
    color: #000;
    font-size: 1em;
    background: transparent;
    {% comment %} border-left: 2px solid #000; {% endcomment %}
    border: 2px solid #000;
    transition: 0.1s;
    border-radius: 20px;
}

.inputBox span {
    margin-top: 5px;
    position: absolute;
    left: 0;
    transform: translateY(-4px);
    margin-left: 10px;
    padding: 10px;
    pointer-events: none;
    font-size: 12px;
    color: #0000007b;
    transition: 0.5s;
    letter-spacing: 3px;
    border-radius: 20px;
}

/*

A tilde = ~ -----> On mac = option + n 

*/

.inputBox input:valid~span,
.inputBox input:focus~span {
    transform: translateX(113px) translateY(-15px);
    font-size: 0.8em;
    padding: 5px 10px;
    background: #000;
    letter-spacing: 0.2em;
    color: #fff;
    border: 2px;
}

.inputBox input:valid,
.inputBox input:focus {
    border: 2px solid #000;
}

button {
    height: 45px;
    width: 100px;
    border-radius: 5px;

    background-color: transparent;
    transition: 0.5s;
